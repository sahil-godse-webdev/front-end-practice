<script src="jquery-3.3.1.min.js"></script>
<script src="jquery-ui.js"></script>
<script>
    $(document).ready(function(){
        $(".drag").draggable();
        $(".drop").droppable({
            drop:function(){
                $(this).css({background:'green'});
                $(".drag").css({background:'gray'});
            },
            out:function(){
                $(this).css({background:'gray'});
                $(".drag").css({background:'green'});
            }
        });
    });
</script>

<style>
    .drag
    {
        width: 100px;
        height: 100px;
        background: gray;
        float: left;

    }
    .drop
    {
        width: 300px;
        height: 500px;
        float: right;
        background: gray;
    }
</style>
<body>
    <div class="drag"></div>
    <div class="drop"></div>
</body>
