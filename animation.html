 <style>
 .d1
    {
        width: 100px;
        height: 100px;
        background: red;
        float: left;
        -webkit-animation: myanim 5s infinite ;
        position: relative;
	}
        @-webkit-keyframes myanim
        {
            0%
            {
                left: 0;
                top:0;
				border-radius:0;
				-webkit-transform:rotate(0deg);
            }
            25%
            {
                left: 100px;
                top: 0;
                background: blue;
				-webkit-transform:rotate(90deg);
            }
            50%
            {
                left: 100px;
                top: 200px;
                background: yellow;
				-webkit-transform:rotate(180deg);
            }
            75%
            {
                left: 0;
                top: 200px;
                background: orange;
				-webkit-transform:rotate(270deg);
            }
            100%
            {
                left: 0;
                top:0;
                background: red;
				border-radius:0;
				-webkit-transform:rotate(360deg);
			}
        }
    
   </style>
   <body>
	<div class="d1"></div>
	</body>
