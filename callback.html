<head>
    <style>
        #d1
        {
            width: 100px;
            height: 100px;
            background: red;
            
        }
        #d2
        {
            width: 100px;
            
            height: 100px;
            background: blue;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#d1").animate({width:"200px",height:"200px"},1500,function(){
                $("#d2").animate({width:"200px",height:"200px"},1500);
            });
        });
    </script>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
